<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QIZ App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>QIZ App</h1>

    <div id="timer">Time Left: <span id="time">15</span>s</div>

    <div id="quiz">
        <h2 id="question">Question text</h2>

        <ul class="options">
            <li><input type="radio" name="answer" id="a"><label for="a" id="a_text"></label></li>
            <li><input type="radio" name="answer" id="b"><label for="b" id="b_text"></label></li>
            <li><input type="radio" name="answer" id="c"><label for="c" id="c_text"></label></li>
            <li><input type="radio" name="answer" id="d"><label for="d" id="d_text"></label></li>
        </ul>

        <button id="nextBtn">Next</button>
    </div>

    <div id="result" class="hidden">
        <h2>Your Result</h2>
        <p id="scoreText"></p>
        <button onclick="location.reload()">Restart Quiz</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
